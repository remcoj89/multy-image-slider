<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi image slider</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>
<body>

  <div class="base-layout">
    <div class="main">
      <section>
        <div class="multi-image-carousel">


       <button class="carousel__button" id="carousel__button-left">Left</button>


          <div class="multi-image-carousel-wrapper">
            <h2>Mulity image slider component</h2>

            <ul role="list" class="multi-image-carousel-content">
              <li class="carousel__item"><img class="slider-image" src="./assets/images/bikini-model-1.jpg" alt=""></li>
              <li class="carousel__item"><img class="slider-image" src="./assets/images/bikini-model-2.jpg" alt=""></li>
              <li class="carousel__item"><img class="slider-image" src="./assets/images/bikini-model-3.jpg" alt=""></li>
              <li class="carousel__item"><img class="slider-image" src="./assets/images/bikini-model-4.jpg" alt=""></li>
              <li class="carousel__item"><img class="slider-image" src="./assets/images/bikini-model-5.jpg" alt=""></li>
              <li class="carousel__item"><img class="slider-image" src="./assets/images/bikini-model-6.jpg" alt=""></li>
              <li class="carousel__item"><img class="slider-image" src="./assets/images/bikini-model-7.jpg" alt=""></li>
              <li class="carousel__item"><img class="slider-image" src="./assets/images/bikini-model-8.jpg" alt=""></li>
            </ul>

          </div>

            <button class="carousel__button" id="carousel__button-right">Right</button>
        </div>

      </section>
    </div>
  </div>


</body>
</html>
